<div class="mySql">
    <form class="mySql_user">
        <div class="row">
            <label class="col-sm-4">数据源名称：</label>
            <div class="col-sm-7"><input type="text" maxlength="10" required placeholder="我的数据源" name="myDataSourrce"id="myDataSourrce"/></div>
        </div>
        <div class="row">
            <label class="col-sm-4">主机名域：</label>
            <div class="col-sm-7"><input type="text" maxlength="20" required placeholder="输入主机名域IP:例如：192.168.1.188"name="realmName"id="realmName"/></div>
        </div>
        <div class="row">
            <label class="col-sm-4">数据库端口：</label>
            <div class="col-sm-7"><input type="text" maxlength="10" name="dataPort" id="dataPort" required placeholder="3306" pattern="/\d/"/></div>
        </div>
        <div class="row">
            <label class="col-sm-4">数据库用户名：</label>
            <div class="col-sm-7"><input type="text" maxlength="10" name="userName" id="userName" required/></div>
        </div>
        <div class="row">
            <label class="col-sm-4">用户名密码：</label>
            <div class="col-sm-7"><input type="password" maxlength="20" name="pwd" id="pwd" required/></div>
        </div>
        <div class="row">
            <label class="col-sm-4">数据库名：</label>

            <div class="col-sm-7"><input type="text" maxlength="10" required name="dataName"id="dataName"/></div>
        </div>
    </form>
